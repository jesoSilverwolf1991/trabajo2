<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tabla simple</title>
  <style>
    table {
      border-collapse: collapse;
      width: 500px;
    }
    th, td {
      border: 1px solid black;
      padding: 10px;
    }
    tr:nth-child(even) {
      background-color: #ccc;
    }
  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Edad</th>
        <th>Profesión</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Juan Pérez</td>
        <td>30</td>
        <td>Programador</td>
      </tr>
      <tr>
        <td>María García</td>
        <td>25</td>
        <td>Ingeniera</td>
      </tr>
      <tr>
        <td>Pedro Rodríguez</td>
        <td>40</td>
        <td>Médico</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
