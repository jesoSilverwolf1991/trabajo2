<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Lista de Deseos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e2830e;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        h1 {
            margin: 0;
        }

        #wishlist {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        ul {
            list-style-type: disc;
            padding-left: 20px;
        }

        li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Lista de Deseos</h1>
    </header>
    <div id="wishlist">
        <ul>
            <li>Un viaje a Japón</li>
            <li>Una bicicleta de montaña nueva</li>
            <li>Una biblioteca personal con libros clásicos</li>
            <li>Un ordenador portátil de última generación</li>
            <li>Un tiempo libre para aprender a tocar la guitarra</li>
        </ul>
    </div>
</body>
</html>
